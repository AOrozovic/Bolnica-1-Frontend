<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <script src="/path/to/jquery.min.js"></script>
  <script src="/path/to/bootstrap.bundle.min.js"></script>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>
<form [formGroup]="form" class="mb-5 needs-validation" novalidate>

  <div class="container rounded bg-white mt-5 mb-5 p-3 py-5">

    <h2 class="text-center"><b>Pretraga radnih naloga</b></h2>
    <div class="row">

      <div class="col-md-4 offset-2">
        <label class="labels">Od datuma</label>
        <input [formControlName]="'dateFrom'" name = "dateFrom" type="date" class="form-control"
               data-cy = "dateFrom" >
      </div>
      <div class="col-md-4">
        <label class="labels">Do datuma</label>
        <input [formControlName]="'dateTo'" type="date" class="form-control"
               data-cy = "dateTo">
      </div>

      <div class="col-md-4 offset-2">
        <label class="labels">LBP</label>
        <input type="text" [formControlName]="'lbp'" name = "lbp" class="form-control"
               data-cy = "lbp">
      </div>

      <div class="col-md-4">

        <label class="labels">Status obrade:</label>
        <select [formControlName]="'selectedStatus'" class="form-control">
          <option>NEOBRADJEN</option>
          <option>U_OBRADI</option>
          <option>OBRADJEN</option>
        </select>

      </div>

      <div class="mt-4 text-center">
        <button (click)="getWorkOrders()" class="btn btn-primary" type="submit" data-toggle="collapse" data-target="#search-table" aria-expanded="false" aria-controls="search-table" data-cy="pretrazi">Pretrazi</button>
      </div>

      <div class="row py-5">
        <table class="table table-hover" data-cy="table">
          <thead>
          <tr>
            <th>ID radnog naloga</th>
            <th>Datum i vreme kreiranja</th>
            <th>LBP pacijenta</th>
            <th>Status obrade</th>
            <th>LBZ tehniƒçara</th>
          </tr>
          </thead>

          <tbody>
          <tr
            *ngFor="let workOrder of workOrdersList | paginate: {itemsPerPage: PAGE_SIZE, currentPage: page, totalItems: total}; let i = index"
            (click)="onRowClick(workOrder)">
            <td>{{workOrder.id}}</td>
            <td>{{workOrder.creationDateTime}}</td>
            <td>{{workOrder.lbp}}</td>
            <td>{{workOrder.status}}</td>
            <td>{{workOrder.technicianLbz}}</td>
          </tr>
          </tbody>

        </table>

        <div class="d-flex align-items-center justify-content-center h-100">
          <pagination-controls previousLabel="Pret" nextLabel="Sled" (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>

      </div>
    </div>
  </div>
</form>
