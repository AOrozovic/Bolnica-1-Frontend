<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Dr Djole</span><span class="text-black-50">djole@gmail.com</span><span> </span></div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profil</h4>
        </div>
        <form [formGroup]="userForm" class="mb-5" novalidate>

        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Ime</label><input name = "ime" [(ngModel)]="userInfo.ime" type="text" class="form-control" id="name"  placeholder="" value = ""[formControlName]="'name'">
          </div>
          <div class="col-md-6"><label class="labels">Prezime</label><input name = "prezime" [(ngModel)]="userInfo.prezime" type="text" class="form-control" id = "lastName" value="" placeholder="" [formControlName]="'lastName'"></div>
        </div>

        <div class="row mt-3">
          <label class="labels">Pol</label>

          <div class="container">
            <div class="row">
              <div class="col">
                <div class="d-inline-block me-1">Musko</div> &nbsp;
                <div class="form-check form-switch d-inline-block"> &nbsp;
                  <input type="checkbox" class="form-check-input" id="site_state" style="cursor: pointer;" disabled>

                </div>
                <label for="site_state" class="form-check-label"> Zensko</label>
              </div>
            </div>
          </div>
          <div class="col-md-12"><label class="labels">Email</label><input name = "imejl" [(ngModel)]="userInfo.imejl" type="email" id = "email" class="form-control" placeholder="" value=""[formControlName]="'email'"></div>
          <div class="col-12">
            <label for="yourPassword" class="form-label">Lozinka</label>
            <input name = "lozinka" [(ngModel)]="userInfo.lozinka" type="password"  class="form-control" id="yourPassword" value=""[formControlName]="'yourPassword'">
            <div class="invalid-feedback">Molim vas unesite lozinku!</div>
          </div>
          <div class="col-12">
            <label *ngIf="canUpdate()" for="yourPassword" class="form-label">Nova lozinka</label>
            <input *ngIf="canUpdate()"  type="password" name="password" class="form-control" id="newPassword" [formControlName]="'newPassword'" >
          </div>
          <div class="col-12">
            <label  *ngIf="canUpdate()" for="yourPassword" class="form-label">Potvrdi lozinku</label>
            <input *ngIf="canUpdate()" type="password" name="password" class="form-control" id="confirmPassword"  [formControlName]="'confirmPassword'">
            <div class="invalid-feedback">Lozinke se ne poklapaju!</div>
          </div>

          <div class="col-md-12"><label class="labels">Broj telefona</label><input name = "brojTelefona" [(ngModel)]="userInfo.brojTelefona" type="text" class="form-control" id = "phoneNumber"placeholder="" value="" [formControlName]="'phoneNumber'">
          </div>
          <div class="col-md-12"><label class="labels">JMBG</label><input  name = "JMBG" [(ngModel)]="userInfo.JMBG" type="text" class="form-control" placeholder="" id= "JMBG"value="" [formControlName]="'JMBG'"></div>
          <div class="col-md-12"><label class="labels">Adresa</label><input name = "adresaStanovanja"  [(ngModel)]="userInfo.adresaStanovanja" type="text" class="form-control" placeholder="" id = "adress" value=""[formControlName]="'adress'" ></div>
          <div class="col-md-12"><label class="labels">Mesto</label><input name = "mestoStanovanja" [(ngModel)]="userInfo.mestoStanovanja" type="text" class="form-control" placeholder="" id = "city" value="" [formControlName]="'city'"></div>
          <div class="col-md-12"><label class="labels">
            Datum</label><input name = "datumRodjenja" [(ngModel)]="userInfo.datumRodjenja"  type="date" id = "date" class="form-control" [formControlName]="'date'">
          </div>
          <div class="col-md-12"><label class="labels">Titula</label>
            <select class="form-select" name = "titula" [(ngModel)]="userInfo.titula"  id = "title" aria-label="Default select example" [formControlName]="'title'">
              <option value="1">Prof. dr. med</option>
              <option value="2">Dr med. spec.</option>
              <option value="3">Dr sci. med.</option>
              <option value="4">Dipl. farm.</option>
              <option value="5">Mag. farm.</option>
              <option value="6">Mr</option>
            </select></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><label class="labels">Odeljenje</label>
            <select class="form-select" name = "odeljenje" [(ngModel)]="userInfo.odeljenje" id = "department" aria-label="Default select example" [formControlName]="'department'">
              <option value="1">Prof. dr. med</option>
              <option value="2">Dr med. spec.</option>
              <option value="3">Dr sci. med.</option>
              <option value="4">Dipl. farm.</option>
              <option value="5">Mag. farm.</option>
              <option value="6">Mr</option>
            </select></div>
          <div class="col-md-6"><label class="labels">Zanimanje</label>
            <select class="form-select" name = "zanimanje" [(ngModel)]="userInfo.zanimanje" id = "proffesion" aria-label="Default select example" [formControlName]="'profession'">
              <option value="1">Med. sestra</option>
              <option value="2">Spec. biohemicar</option>
              <option value="3">Spec. gastroenterolog</option>
              <option value="4">Spec. ginekolog</option>
              <option value="5">Spec. endrokrinolog</option>
              <option value="6">Spec. kardiolog</option>
              <option value="7">Spec. neurolog</option>
              <option value="8">Spec. nefrolog</option>
              <option value="9">Spec. psihijatar</option>
              <option value="10">Spec. pulmolog</option>
              <option value="11">Spec. urolog</option>
              <option value="12">Spec. hematolog</option>
              <option value="13">Spec. hirurg</option>
            </select>
          </div>
        </div>
        <div class="mt-4 text-center">

         <button *ngIf="canUpdate()" type="button" class="btn btn-primary" (click)="updateUser()"><i class="bi bi-pencil-square me-1"></i> Izmeni</button>
         <button *ngIf="!canUpdate()" type="button" disabled class="btn btn-primary"><i class="bi bi-pencil-square me-1"></i> Izmeni</button>

          <button *ngIf="canUpdate()" type="button" class="btn btn-primary ms-4" (click)="saveUser()"><i class="bi bi-save me-1"></i> Sacuvaj</button>
          <button *ngIf="!canUpdate()" type="button" disabled class="btn btn-primary ms-4"><i class="bi bi-save me-1"></i> Sacuvaj</button>
        </div>

        </form>

      </div>

    </div>

    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center experience"><h4>Privilegije</h4></div>
        <div class="items-collection">
          <div class="items col-xs-6 col-sm-3 col-md-3 col-lg-12">
            <div class="info-block block-info clearfix">
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" name = "ADMIN" [(ngModel)]="userInfo.ADMIN"  id = "admin" autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Admin</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" [(ngModel)]="userInfo.NACELNIK" name="NACELNIK" id = "nacelnik" autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Nacelink odeljenja</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" [(ngModel)]="userInfo.RECEPCIONER" name="RECEPCIONER"  id = "recepcioner" autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Recepcioner</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox"  [(ngModel)]="userInfo.DR_SPEC"name="DR_SPEC" id = "drSpec"autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Doktor specijalista</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" [(ngModel)]="userInfo.DR_SPEC_POV" name="DR_SPEC_POV" id = "drSpecPrivate"autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Doktor specijalista - poverljiv pristup</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" [(ngModel)]="userInfo.VISA_MED_SESTRA" name="VISA_MED_SESTRA" id= "visaMedSestra"autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Visa medicinska sestra</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" [(ngModel)]="userInfo.MED_SESTRA" name="MED_SESTRA" id = "medSestra" autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Medicinska sestra</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" [(ngModel)]="userInfo.VISI_LABORATORIJSKI_TEHNICAR" name="VISI_LABORATORIJSKI_TEHNICAR" id = "visiLabTeh" autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Visi laboratorijski tehnicar</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" [(ngModel)]="userInfo.LABORATORIJSKI_TEHNICAR" name="LABORATORIJSKI_TEHNICAR" id = "labTeh" autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Laboratorijski tehnicar</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" [(ngModel)]="userInfo.MEDICINSKI_BIOHEMICAR" name="MEDICINSKI_BIOHEMICAR" id = "medBiohemicar"autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Medicinski biohemicar</span>
                  </div>
                </label>
              </div>
              <div data-toggle="buttons" class="btn-group bizmoduleselect">
                <label class="btn btn-outline-primary col-12 m-2">
                  <div class="itemcontent ms-auto text-start ps-2">
                    <input type="checkbox" [(ngModel)]="userInfo.SPECIJALISTA_MEDICINSKE_BIOHEMIJE" name="SPECIJALISTA_MEDICINSKE_BIOHEMIJE" id = "specMedBio"autocomplete="off" value="" [disabled]="disabledValue">
                    <span class="m-0 p-2">Specijalista medicinske biohemije</span>
                  </div>
                </label>
              </div>

            </div>

          </div>

        </div>

      </div>

    </div>
  </div>
</div>
